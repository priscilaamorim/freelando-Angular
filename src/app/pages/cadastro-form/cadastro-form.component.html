<div class="cadastro-form">
  <div class="cadastro-form__container">
    <div class="cadastro-form__card">
      <h2 class="cadastro-form__title">Crie seu cadastro</h2>

      <!-- Formul√°rio reativo -->
      <form [formGroup]="cadastroForm" (ngSubmit)="onProximo()">

        <!-- üîπ √Årea de Atua√ß√£o -->
        <div class="cadastro-form__radio-group">
          <h3 class="cadastro-form__section-title">Qual a √°rea de atua√ß√£o?</h3>
          <div>
            <!-- Lista de op√ß√µes de √°rea -->
            <app-radio-option
              *ngFor="let area of areasAtuacao"
              [id]="area.id"
              [name]="'areaAtuacao'"
              [value]="area.value"
              [label]="area.label"
              [checked]="cadastroForm.get('areaAtuacao')?.value === area.value"
              (selectionChange)="onAreaChange($event)">
            </app-radio-option>

            <!-- Erro: √°rea n√£o selecionada -->
            <div
              *ngIf="cadastroForm.get('areaAtuacao')?.touched && cadastroForm.get('areaAtuacao')?.invalid"
              class="cadastro-form__error">
              Por favor, selecione uma √°rea de atua√ß√£o.
            </div>
          </div>

          <!-- üîπ N√≠vel de Experi√™ncia -->
          <div class="cadastro-form__section">
            <h3 class="cadastro-form__section-title">N√≠vel de experi√™ncia</h3>
            
            <app-experience-level
              [levels]="niveisExperiencia"
              [selectedLevel]="cadastroForm.get('niveisExperiencia')?.value"
              (levelChange)="onNivelChange($event)">
            </app-experience-level>

            <!-- Erro: n√≠vel n√£o selecionado -->
            <div
              *ngIf="cadastroForm.get('nivelExperiencia')?.touched && cadastroForm.get('nivelExperiencia')?.invalid"
              class="cadastro-form__error">
              Por favor, selecione um n√≠vel de experi√™ncia.
            </div>
          </div>

          <!-- üîπ A√ß√µes do formul√°rio -->
          <div class="cadastro-form__actions">
            <app-button
              text="Anterior"
              type="outline"
              icon="fas fa-arrow-left"
              iconPosition="left"
              (clicked)="onAnterior()">
            </app-button>

            <app-button
              text="Pr√≥ximo"
              type="primary"
              icon="fas fa-arrow-right"
              iconPosition="right"
              [disabled]="cadastroForm.invalid"
              (clicked)="onProximo()">
            </app-button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
